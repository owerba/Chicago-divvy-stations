<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>HW 4</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="divvy.css">
  <link href="https://getbootstrap.com/docs/5.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
  <nav>
    <a href="index.html">Divvy Station Locator</a>
    <ul>
      <li><a href="https://gbfs.divvybikes.com/gbfs/en/station_information.json">Station Information</a></li>
      <li><a href="https://gbfs.divvybikes.com/gbfs/en/station_status.json">Real-Time Status</a></li>
    </ul>
  </nav>

  <main>
  
    <header>
      <h1>Divvy Bike Stations</h1>

      <button id="display-all">Display All Stations</button>
      <button id="nearest-5">Nearest 5 stations with Real-Time Information</button>
    </header>
    
    
    <div id="station-area-section">
      <template id="station-card-template">
        <div class="station" station-id="station-${id}">
            <p><b class = "station-name" data-id="${id}"> STATION NAME GOES HERE</b></p>
            <p>Capacity: <span class = "station-capacity" divId = "this.divId">CAPACITY GOES HERE</span> bikes</p>
            <p>Distance: <span class = "station-distance" >DISTANCE GOES HERE</span> miles away</p>
            <p>Availability: <span class = "station-availability">AVAILABILITY GOES HERE</span> bikes</p>
            <a href="#" class="card-link" target="_blank"> Maps Link</a>
            <button class="btn btn-primary station-button" data-toggle="button" aria-pressed="false" autocomplete="off" ><span class = "button-text">TEXT HERE</span> </button>
      </div>
    </template>

   
  </div>

  <div class="list-group" id ="favoritesBar">
    <h3 class="favorites-title">
      <i class="bi bi-star-fill"></i> Favorites
    </h3>
    <template id="fav-template">
      <div class="favorite-station" fav-station-id="station-${id}">
      <ul class = "list-unstyled ps-0 fav-station">
      <a href="#" class="favorite-link" target="_blank">
        <div class="d-flex w-100 align-items-center justify-content-between">
          <strong class ="favorite-name" fav-data-id="${id}"> STATION NAME GOES HERE</strong>
          <small>Distance: <span class="favorite-distance" >DISTANCE GOES HERE</span> </small>
        </div>
        <div class="col-10 mb-1"> Capacity: <span class="favorite-capacity" >CAPACITY GOES HERE</span> bikes</div>
        <div class="col-10 mb-1">Availability: <span class = "favorite-availability">AVAILABILITY GOES HERE</span> bikes</div>
      </ul>

    </div> 
    </template>
  </a>
</div>

<script src="https://getbootstrap.com/docs/5.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="divvy.js" defer></script>
  </body>
</html>
